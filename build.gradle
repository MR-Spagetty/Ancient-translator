plugins {
  id "application"
  id "java"
}

application {
  mainClass.set("translator.Translator")
}

sourceSets {
  main {
    java {
      srcDir '.'
    }
  }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

dependencies {
}

jar {
  from("alphabet")
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}